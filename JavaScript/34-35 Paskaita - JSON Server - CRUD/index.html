<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34 Paskaita - JSON Server</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <form id="addBookForm">
      <h1>
        Čia galite pridėti savo knygą
      </h1>
      <div class="form">
        <label for="title">Pavadinimas</label>
        <input type="text" name="title" id="title" class="form-control"
          required>
      </div>
      <div class="form">
        <label for="author">Autorius</label>
        <input type="text" name="author" id="author" class="form-control"
          required>
      </div>
      <div class="form">
        <label for="year">Metai</label>
        <input type="text" name="year" id="year" class="form-control"
          required>
      </div>
      <div class="form">
        <label for="image">Paveiksiukas (URL)</label>
        <input type="text" name="image" id="image" class="form-control"
          required>
      </div>
      <button type="submit" class="btnAddBook">Prideti</button>
    </form>
    <div id="books"></div>
  </body>
</html>
