<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <script src="js/main.js" defer></script>
  </head>
  <header class="header">
    <div class="logosfromLeft">
      <i id="menu" class="material-icons">menu</i>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/YouTube_Premium_logo.svg/1280px-YouTube_Premium_logo.svg.png">
    </div>

    <div class="search center">
      <form action="">
        <input type="text" placeholder="MrBeast" />
        <button><i class="material-icons">search</i></button>
      </form>
      <i class="material-icons mic">mic</i>
    </div>

    <div class="icons right">
      <i class="material-icons">videocam</i>
      <i class="material-icons">notifications</i>
      <i class="material-icons display-this">account_circle</i>
    </div>
  </header>
  <body>
    <main>
      <div class=”sidebar”>
        <div class="nav">
          <a class="nav-link active">
            <i class="material-icons">home</i>
            <span>Home</span>
          </a>
          <a class="nav-link">
            <i class="material-icons">ondemand_video</i>
            <span>Shorts</span>
          </a>
          <a class="nav-link">
            <i class="material-icons">subscriptions</i>
            <span>Subscriptions</span>
          </a>
          <a class="nav-link">
            <i class="material-icons">ondemand_video</i>
            <span>Originals</span>
          </a>
          <a class="nav-link">
            <i class="material-icons">music_note</i>
            <span>Music</span>
          </a>
        </div>
        <hr>
        <a class="nav-link">
          <i class="material-icons">library_add_check</i>
          <span>Library</span>
        </a>
        <a class="nav-link">
          <i class="material-icons">history</i>
          <span>History</span>
        </a>
        <a class="nav-link">
          <i class="material-icons">play_arrow</i>
          <span>Your Videos</span>
        </a>
        <a class="nav-link">
          <i class="material-icons">watch_later</i>
          <span>Watch Later</span>
        </a>
        <a class="nav-link">
          <i class="material-icons">file_download</i>
          <span>Downloads</span>
        </a>
        <a class="nav-link">
          <i class="material-icons">thumb_up</i>
          <span>Liked Videos</span>
        </a>
        <hr>
        <span class="sub">Subscriptions</span>
        <div class="subscriptions"></div>
      </div>
      <div class="content"></div>
    </main>
  </body>
</html>
